<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">

    <link rel="stylesheet" href="assets/css/metismenu.min.css">

    <link rel="stylesheet" href="assets/css/simplebar.min.css">

    <link rel="stylesheet" href="assets/css/dropzone.min.css">

    <link rel="stylesheet" href="assets/css/magnific-popup.css">

    <link rel="stylesheet" href="assets/css/odometer.min.css">

    <link rel="stylesheet" href="assets/css/meanmenu.min.css">

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="assets/css/responsive.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="assets/css/theme-dark.css">

    <title>eDemy - Aviation</title>

    <link rel="icon" type="image/png" href="assets/images/favicon.png">
</head>

<body>

    <div class="preloader">
        <div class="d-table">
            <div class="d-table-cell">
                <div class="spinner"></div>
            </div>
        </div>
    </div>


    <div class="navbar-area" id="nav-placeholder"></div>
    <script>
        $.get("nav.html", function (data) {
            $("#nav-placeholder").replaceWith(data);
        });
    </script>

    <div class="inner-banner">
        <div class="container">
            <div class="inner-title text-center">
                <h3>Career Choices in Aviation</h3>
                <div class="section-title">
                    <div class="bar m-auto"></div>
                    <p class="m-auto" style="padding-top: 30px;">Here is a list of popular career choices in Aviation.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="find-jobs-area pb-15">
        <div class="container">
            <div class="row pt-45">
                <!-- content loaded from javascript -->
            </div>
        </div>
    </div>

    <footer class="footer-area" id="footer"></footer>
    <script>
        $.get("footer.html", function(data){
            $("#footer").replaceWith(data);
        });
    </script>




    <script src="assets/js/jquery.min.js"></script>

    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/jquery.magnific-popup.min.js"></script>

    <script src="assets/js/odometer.min.js"></script>

    <script src="assets/js/jquery.appear.min.js"></script>

    <script src="assets/js/meanmenu.min.js"></script>

    <script src="assets/js/metismenu.min.js"></script>

    <script src="assets/js/simplebar.min.js"></script>

    <script src="assets/js/dropzone.min.js"></script>

    <script src="assets/js/sticky-sidebar.min.js"></script>

    <script src="assets/js/tweenMax.min.js"></script>

    <script src="assets/js/owl.carousel.min.js"></script>

    <script src="assets/js/wow.min.js"></script>

    <script src="assets/js/jquery.ajaxchimp.min.js"></script>

    <script src="assets/js/form-validator.min.js"></script>

    <script src="assets/js/contact-form-script.js"></script>

    <script src="assets/js/custom.js"></script>

    <script>
        const careerData = [
            {
                imagePath: "assets/images/aviation/at.jpg",
                name: "Air Traffic Controller",
                qualification: "Bachelor of Technology (B.Tech)",
                category: "Aviation",
                duration: "4 Years",
                path: "aviation/atc.html",
            },
            {
                imagePath: "assets/images/aviation/am.jpg",
                name: "Aircraft Maintanence Engineer",
                qualification: "Bachelor Of Technology (BTech)",
                category: "Aviation",
                duration: "4 Years",
                path: "aviation/ame.html",
            },
            {
                imagePath: "assets/images/aviation/c.jpg",
                name: "Cabin Crew",
                qualification: "Engineering Diploma (Diploma)",
                category: "Aviation",
                duration: "3 Years",
                path: "aviation/cc.html",
            },
            {
                imagePath: "assets/images/aviation/f.jpg",
                name: "Flight Attendant",
                qualification: "Undergrad Degree In Aviation",
                category: "Aviation",
                duration: "4 Years",
                path: "aviation/fa.html",
            },
            {
                imagePath: "assets/images/aviation/p.jpg",
                name: "Pilot",
                qualification: "High School Diploma",
                category: "Aviation",
                duration: "3 - 4 Years",
                path: "aviation/pilot.html",
            },
        ];

        function loadCareerDetails() {
            const careersContainer = document.querySelector('.row.pt-45');

            careerData.forEach(career => {
                const careerCard = document.createElement('div');
                careerCard.classList.add('col-lg-12');
                careerCard.innerHTML = `
            <div class="find-jobs-card d-flex align-items-center">
                <!-- Add other HTML elements and use career properties -->
                <div class="find-jobs-img">
                    <a href=${career.path}>
                        <img src="${career.imagePath}" alt="Images" height="150px" width="150px" style="border-radius: 5px;">
                    </a>
                </div>
                <div class="content">
                    <ul class="content-list">
                    </ul>
                    <h3><a href=${career.path}>${career.name}</a></h3>
                    <ul class="content-list2">
                        <li class="list-two"><i class="ri-survey-line"></i> Qualification : ${career.qualification}</li>
                    </ul>
                    <ul class="content-list3">
                        <li><i class="ri-briefcase-line"></i> Category : <b>${career.category}</b></li>
                        <li><i class="ri-time-line"></i> Duration : <b>${career.duration}</b></li>
                    </ul>
                </div>
                <div class="find-jobs-btn">
                    <a href=${career.path} class="default-btn border-radius-5">Explore Now<i class="ri-send-plane-2-line"></i></a>
                </div>
            </div>
        `;
                careersContainer.appendChild(careerCard);
            });
        }

        loadCareerDetails();


    </script>

</body>

</html>
