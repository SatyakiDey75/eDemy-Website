<!doctype html>
<html lang="zxx">

<title>eDemy - Student Info</title>

<head>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/animate.min.css">

    <link rel="stylesheet" href="assets/fonts/remixicon.css">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!--Info Custom Css-->
    <link rel="stylesheet" href="assets/css/info.css">

    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="assets/css/metismenu.min.css">

    <link rel="stylesheet" href="assets/css/simplebar.min.css">

    <link rel="stylesheet" href="assets/css/dropzone.min.css">

    <link rel="stylesheet" href="assets/css/magnific-popup.css">

    <link rel="stylesheet" href="assets/css/odometer.min.css">

    <link rel="stylesheet" href="assets/css/meanmenu.min.css">

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="assets/css/responsive.css">

    <link rel="stylesheet" href="assets/css/theme-dark.css">

    
    

    <title>eDemy - Student Info</title>

    <link rel="icon" type="image/png" href="assets/images/favicon.png">
</head>

<body>

    <div class="preloader">
        <div class="d-table">
            <div class="d-table-cell">
                <div class="spinner"></div>
            </div>
        </div>
    </div>


    <div class="navbar-area" id="nav-placeholder"></div>
    <script>
        $.get("nav.html", function (data) {
            $("#nav-placeholder").replaceWith(data);
        });
    </script>


    <div class="inner-banner">
        <div class="container">
            <div class="inner-title text-center">
                <h3>Student Information</h3>
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>Personal and Academic information</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="post-job-area pt-100 pb-70">
        <div class="container">
            <div class="post-job-form">
                <h2 style="font-size: 32px;">Student Information</h2>
                <div class="bar"></div>
                <div class="contact-form">
                    <h3>Basic Info</h3>
                    <form id="contactForm">
                        <div class="row">
                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <label>Full Name*</label>
                                    <input  class="form-control" type="text" name="Name" required>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <label>Email Id*</label>
                                    <input type="email" class="form-control" name="Email" required>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="form-group select-group">
                                    <label>Gender*</label>
                                    <select class="form-select form-control">
                                        <option data-display="0">Male</option>
                                        <option value="1">Female</option>
                                        <option value="2">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <label>Mobile No.*</label>
                                    <input type="number" class="form-control" name="Mobile" required>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <label>Date of Birth*</label>
                                    <input type="date" name="msg_subject" id="msg_subject" class="form-control" 
                                        data-error="Please Enter Date" placeholder="01/01/2021" required>
                                </div>
                            </div>
                        </div>
 
                    </form>
                
                    <br>
                
                    <h3>Education Information</h3>
                    
                    <form id="contactForm re" action="questions.html">
                        <div class="row">
                            <div class="col-lg-6 col-md-6">
                                <div class="form-group select-group">
                                    <label>School Board*</label>
                                    <select class="form-select form-control">
                                        <option data-display="0">CBSE</option>
                                        <option value="1">ICSE</option>
                                        <option value="2">State Board</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <label>Percentage Obtained*</label>
                                    <input class="form-control" type="number" name="Percentage" placeholder="0-100" required id="perc">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <label>Marks in Science*</label>
                                    <input class="form-control" type="number" name="Science" placeholder="0-100" required>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <label>Marks in Maths*</label>
                                    <input class="form-control" type="number" name="Maths" placeholder="0-100" required>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <label>Marks in Humanities*</label>
                                    <input class="form-control" type="number" name="Humanities" placeholder="0-100" required>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <div class="form-group select-group">
                                    <label>Stream of Interest*</label>
                                    <select class="form-select form-control">
                                        <option data-display="0">Science</option>
                                        <option value="1">Commerce</option>
                                        <option value="2">Humanities</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 pt-20">
                                <div class="agree-label">
                                    <input type="checkbox" id="chb1">
                                    <label for="chb1">
                                        Accept <a href="terms-condition.html">Terms & Conditions</a> And <a
                                            href="privacy-policy.html">Privacy Policy.</a>
                                    </label>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <button type="submit" class="default-btn border-radius-5">
                                    Next
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>





    <footer class="footer-area" id="footer"></footer>
    <script>
        $.get("footer.html", function(data){
            $("#footer").replaceWith(data);
        });
    </script>


    <script>
        selectBtn=document.querySelector(".select-btn")
        itemList = document.querySelector(".hobby-items");
        
        selectBtn.addEventListener("click",() =>{
            itemList.classList.toggle("open");
            selectBtn.classList.toggle("open-list");

        });
    </script>

    

    <script src="assets/js/jquery.min.js"></script>

    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/jquery.magnific-popup.min.js"></script>

    <script src="assets/js/odometer.min.js"></script>

    <script src="assets/js/jquery.appear.min.js"></script>

    <script src="assets/js/meanmenu.min.js"></script>

    <script src="assets/js/metismenu.min.js"></script>

    <script src="assets/js/simplebar.min.js"></script>

    <script src="assets/js/dropzone.min.js"></script>

    <script src="assets/js/sticky-sidebar.min.js"></script>

    <script src="assets/js/tweenMax.min.js"></script>

    <script src="assets/js/owl.carousel.min.js"></script>

    <script src="assets/js/wow.min.js"></script>

    <script src="assets/js/jquery.ajaxchimp.min.js"></script>

    <script src="assets/js/form-validator.min.js"></script>

    <script src="assets/js/contact-form-script.js"></script>

    <script src="assets/js/custom.js"></script>
    
    <script src="assets/js/marks.js"></script>

    
</body>


</html>
