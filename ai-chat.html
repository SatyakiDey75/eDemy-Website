<!doctype html>
<html lang="zxx">

<title>eDemy - Chat Bot</title>

<head>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/animate.min.css">

    <link rel="stylesheet" href="assets/fonts/remixicon.css">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!--Info Custom Css-->
    <link rel="stylesheet" href="assets/css/info.css">

    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">

    <link rel="stylesheet" href="assets/css/metismenu.min.css">

    <link rel="stylesheet" href="assets/css/simplebar.min.css">

    <link rel="stylesheet" href="assets/css/dropzone.min.css">

    <link rel="stylesheet" href="assets/css/magnific-popup.css">

    <link rel="stylesheet" href="assets/css/odometer.min.css">

    <link rel="stylesheet" href="assets/css/meanmenu.min.css">

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="assets/css/responsive.css">

    <link rel="stylesheet" href="assets/css/theme-dark.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/ai-chat.css">

    
    

    <title>eDemy - Chat Bot</title>

    <link rel="icon" type="image/png" href="assets/images/favicon.png">
</head>

<body>

    <div class="preloader">
        <div class="d-table">
            <div class="d-table-cell">
                <div class="spinner"></div>
            </div>
        </div>
    </div>


    <div class="navbar-area" id="nav-placeholder"></div>
    <script>
        $.get("nav.html", function (data) {
            $("#nav-placeholder").replaceWith(data);
        });
    </script>


    <div class="post-job-area pt-150 pb-70">
        <div class="container">
            <div class="post-job-form">
                <h2 style="font-size: 32px;">AI Chat</h2>
                <div class="bar"></div>

                <div class="">

                    
                    <div class="chat-log imessage" id="chat-log"></div>
                    <div class="chat-input">
                        <input  class="" id="user-input" type="text"  placeholder="Type your message">
                        <button onclick="sendMessage()"><i class="ri-send-plane-2-fill"></i></button>
                    </div>

                </div>

            </div>
        </div>
    </div>





    <footer class="footer-area" id="footer"></footer>
    <script>
        $.get("footer.html", function(data){
            $("#footer").replaceWith(data);
        });
    </script>


    <script>
        selectBtn=document.querySelector(".select-btn")
        itemList = document.querySelector(".hobby-items");
        
        selectBtn.addEventListener("click",() =>{
            itemList.classList.toggle("open");
            selectBtn.classList.toggle("open-list");

        });
    </script>

    

    <script src="assets/js/jquery.min.js"></script>

    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/jquery.magnific-popup.min.js"></script>

    <script src="assets/js/odometer.min.js"></script>

    <script src="assets/js/jquery.appear.min.js"></script>

    <script src="assets/js/meanmenu.min.js"></script>

    <script src="assets/js/metismenu.min.js"></script>

    <script src="assets/js/ai-chat.js"></script>

    <script src="assets/js/simplebar.min.js"></script>

    <script src="assets/js/dropzone.min.js"></script>

    <script src="assets/js/sticky-sidebar.min.js"></script>

    <script src="assets/js/tweenMax.min.js"></script>

    <script src="assets/js/owl.carousel.min.js"></script>

    <script src="assets/js/wow.min.js"></script>

    <script src="assets/js/jquery.ajaxchimp.min.js"></script>

    <script src="assets/js/form-validator.min.js"></script>

    <script src="assets/js/contact-form-script.js"></script>

    <script src="assets/js/custom.js"></script>
    
    <script src="assets/js/marks.js"></script>

    
</body>


</html>
