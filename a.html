<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Weather Data</title>
</head>
<body>

  <h1>Weather Information</h1>
  <div id="weatherData"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Fetch weather data from your server
      fetch('http://localhost:3000/Weather/oidf') // Replace 'your-search-text' with the actual search text
        .then(response => {
          if (!response.ok) {
            throw new Error(`Failed to fetch data: ${response.statusText}`);
          }
          return response.json();
        })
        .then(data => {
          // Process and display the data
          const [url, apiKey] = data;
          document.getElementById('weatherData').innerText = `URL: ${url}\nAPI Key: ${apiKey}`;
        })
        .catch(error => console.error('Error fetching data:', error.message));
    });
  </script>

</body>
</html>
