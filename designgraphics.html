    <script>
        const careerData = [
            {
                imagePath: "assets/images/digitalgraphics/fashd.jpg",
                name: "Fashion Designer",
                qualification: "Bachelor of Design (B.Des)",
                category: "Design & Graphics",
                duration: "3 - 4 Years",
                path: "design&graphics/fashiondesigner.html",
            },
            {
                imagePath: "assets/images/digitalgraphics/uiux.jpeg",
                name: "UI/UX Designer",
                qualification: "Bachelor of Computer Application",
                category: "Design & Graphics",
                duration: "2 - 4 Years",
                path: "design&graphics/uiux.html",
            },
            {
                imagePath: "assets/images/digitalgraphics/graphicsdesign.jpg",
                name: "Graphic Designer",
                qualification: "Bachelor of Design (B.Des)",
                category: "Design & Graphics",
                duration: "2 - 4 Years",
                path: "design&graphics/graphic.html",
            },
            {
                imagePath: "assets/images/digitalgraphics/animationgraphics.jpg",
                name: "Interior Designer",
                qualification: "Bachelor of Design (B.Des)",
                category: "Design & Graphics",
                duration: "2 - 4 Years",
                path: "design&graphics/interior.html",
            },
            {
                imagePath: "assets/images/digitalgraphics/jd.jpg",
                name: "Jewellery Designer",
                qualification: "Bachelor of Design (B.Des) in Jewellery Retail and Export Management",
                category: "Design & Graphics",
                duration: "2 - 4 Years",
                path: "design&graphics/jewellery.html",
            },
        ];

        function loadCareerDetails() {
            const careersContainer = document.querySelector('.row.pt-45');

            careerData.forEach(career => {
                const careerCard = document.createElement('div');
                careerCard.classList.add('col-lg-12');
                careerCard.innerHTML = `
            <div class="find-jobs-card d-flex align-items-center">
                <!-- Add other HTML elements and use career properties -->
                <div class="find-jobs-img">
                    <a href=${career.path}>
                        <img src="${career.imagePath}" alt="Images" height="150px" width="150px" style="border-radius: 5px;">
                    </a>
                </div>
                <div class="content">
                    <ul class="content-list">
                    </ul>
                    <h3><a href=${career.path}>${career.name}</a></h3>
                    <ul class="content-list2">
                        <li class="list-two"><i class="ri-survey-line"></i> Qualification : ${career.qualification}</li>
                    </ul>
                    <ul class="content-list3">
                        <li><i class="ri-briefcase-line"></i> Category : <b>${career.category}</b></li>
                        <li><i class="ri-time-line"></i> Duration : <b>${career.duration}</b></li>
                    </ul>
                </div>
                <div class="find-jobs-btn">
                    <a href=${career.path} class="default-btn border-radius-5">Explore Now<i class="ri-send-plane-2-line"></i></a>
                </div>
            </div>
        `;

                careersContainer.appendChild(careerCard);
            });
        }

        loadCareerDetails();


    </script>
